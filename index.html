<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Bootstrap Icon">
    <meta name="description" content="Random practice with bootstrap  ">
    <meta name="keywords" content="meta tag, icon, media query ">

    <title>Container, Grid, Flex</title>
    <link rel="icon" href="images/sohel-rana32.png">
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section class="container">
    <h1>Please Submit your Personal Info</h1>

    <form>
        <div class="mb-3">
        <label for="f_name" class="form-label">Fast Name:</label>
        <input type="f_name" class="form-control" id="f_name" name="f_name" placeholder="Enter your First Name" required="">
      </div>
      <div class="mb-3">
        <label for="l_name" class="form-label">Last Name:</label>
        <input type="l_name" class="form-control" id="l_name" name="l_name" placeholder="Enter your Last Name" required="">
      </div>
      <div class="mb-3">
        <label for="email1" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email1" name="email1" placeholder="Enter your Email Address" required="">
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required="">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input check1" id="check1">
        <label class="form-check-label" for="check1">Check me out</label>
      </div>
      <div class="mb-3">
            <label for="gender">Gender:</label>
            <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
            <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>
      </div>
      <div class="mb-3">
    <label for="formFile" class="form-label">Upload your file </label>
    <input class="form-control" type="file" id="formFile">
</div>
      <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
      </form>   
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
</html>
